spring.application.name=transactions-app
spring.datasource.username=root
spring.datasource.password=password
spring.datasource.url=jdbc:mysql://localhost:3307/transactions_app?createDatabaseIfNotExist=true&serverTimezone=UTC
spring.flyway.enabled=true
spring.flyway.locations=classpath:db/migration
spring.flyway.baseline-on-migrate=true
spring.flyway.clean-disabled=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.web.resources.add-mappings=false
logging.pattern.console=%d{HH:mm:ss.SSS} %-5level [%logger{0}] - %msg%n
logging.level.root=INFO